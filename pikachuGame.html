<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <audio id="sound1">
        <source src="audio/cute-level-up-2-189851%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    <audio loop id="soundGame">
        <source src="audio/healing-sounds-124056%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    <audio id="soundHint">
        <source src="audio/snd_fragment_retrievewav-14728.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundShuffle">
        <source src="audio/shuffle-cards-46455.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundPause">
        <source src="audio/pause-89443.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundNextLevel">
        <source src="audio/teleport-14639.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundError">
        <source src="audio/error-4-199275.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundWin">
        <source src="audio/you-win-sequence-2-183949%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    <audio id="soundLose">
        <source src="audio/533034__evretro__8-bit-game-over-soundtune.wav" type="audio/mpeg">
    </audio>
    <div id="game-container">
        <div id="info">
            <p id="time">Time: 200</p>
            <p id="score">Score: 500</p>
            <p id="level-label">Level: <span id="text-level"></span></p>
            <div id="developer-info" onclick="getInfo(),pauseTime()"><i class="fa-solid fa-circle-info"></i>
            </div>
            <div id="suggest" onclick="suggest()"><i class="fa-solid fa-lightbulb"></i></div>
            <div id="next-level" onclick="nextLevel()"><i class="fa-solid fa-forward-step"></i></i></div>
            <div class="shuffle" onclick="swapCell()"><i class="fa-solid fa-shuffle"></i></div>
            <div id="pause" class="pause"><i class="fa-solid fa-pause"></i></div>
            <div id="on-ground"></div>
            <div id="info-dev">
                <div id="close-info" onclick="getInfo(),timeHandle()"><i class="fa-regular fa-circle-xmark"></i></div>
                <p class="title-info">Thông tin cá nhân</p>
                <div><p>Họ và tên: Đoàn Quốc Huy</p>
                    <p>MSSV: 21130374</p>
                    <p>Lớp: DH21DTB</p>
                    <p>Giới tính: Nam</p>
                    <p>Quê quán: Nha Trang</p>
                    <p>Ngày sinh: 02/12/2003</p></div>
            </div>
        </div>
        <div id="game-board">
        </div>
        <div id="game-over">
            <p>Game Over</p>
            <div class="level-container">
                <div class="level-btn">
                    <button class="re-btn" onclick="init()">Restart</button>
                </div>
            </div>
        </div>
        <div id="win-game">
            <p>Victory</p>
            <div class="level-container">
                <div class="level-btn">
                    <button class="re-btn" onclick="init()">Restart</button>
                </div>
                <div class="level-btn">
                    <button class="re-btn" onclick="nextLevel()">NextLevel</button>
                </div>
            </div>
        </div>
        <div id="level">
            <p>Pikachu Game</p>
            <div class="level-container">
                <div class="select-option">
                    <label class="label" for="choices">Choose Level</label>
                    <select name="choices" id="choices">
                        <option value="level1">Level 1</option>
                        <option value="level2">Level 2</option>
                        <option value="level3">Level 3</option>
                        <option value="level4">Level 4</option>
                        <option value="level5">Level 5</option>
                        <option value="level6">Level 6</option>
                    </select>
                </div>

                <div class="level-btn">
                    <button class="re-btn" onclick="init()">Start Game</button>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="mainjs.js"></script>
</body>
</html>
